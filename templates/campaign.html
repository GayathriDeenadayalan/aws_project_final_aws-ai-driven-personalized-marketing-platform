<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Campaign Generator | IntelliCart</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(180deg, #f8f6f3, #f0ede8);
            color: #1a1a1a;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            padding: 18px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            z-index: 1000;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: #2d1810;
            letter-spacing: 1px;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .nav-actions button {
            padding: 10px 26px;
            border: 2px solid #d4a574;
            background: transparent;
            font-family: 'Cinzel', serif;
            font-size: 13px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-actions button:hover {
            background: #d4a574;
            box-shadow: 0 15px 40px rgba(212,165,116,0.35);
            transform: translateY(-2px);
        }

        /* PAGE WRAPPER */
        .container {
            max-width: 1200px;
            margin: 140px auto 80px;
            padding: 0 8%;
        }

        .page-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.8rem, 6vw, 4rem);
            margin-bottom: 15px;
        }

        .page-title p {
            font-size: 1.3rem;
            color: #5a4a3a;
            font-style: italic;
        }

        /* GENERATOR CARD */
        .generator-card {
            background: rgba(255,255,255,0.96);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 55px;
            box-shadow: 0 35px 80px rgba(0,0,0,0.15);
            border: 1px solid rgba(212,165,116,0.25);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        label {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 0.6px;
            margin-bottom: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 18px 20px;
            border-radius: 16px;
            border: 2px solid rgba(212,165,116,0.35);
            font-size: 16px;
            font-family: 'EB Garamond', serif;
            background: rgba(255,255,255,0.85);
            transition: all 0.4s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 15px 40px rgba(212,165,116,0.25);
        }

        /* GENERATE BUTTON */
        .generate-btn {
            width: 100%;
            padding: 22px;
            border: 2px solid #d4a574;
            background: transparent;
            font-family: 'Cinzel', serif;
            font-size: 15px;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .generate-btn:hover {
            background: #d4a574;
            box-shadow: 0 25px 60px rgba(212,165,116,0.35);
            transform: translateY(-3px);
        }

        /* AI OUTPUT */
        .ai-output {
            margin-top: 45px;
            display: none;
        }

        .ai-output.show { display: block; }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .deploy-btn {
            padding: 12px 28px;
            border: 2px solid #d4a574;
            background: transparent;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .deploy-btn:hover {
            background: #d4a574;
            box-shadow: 0 15px 40px rgba(212,165,116,0.3);
        }

        .campaign-preview {
            background: #fff;
            border-radius: 20px;
            padding: 35px;
            box-shadow: inset 0 0 0 1px rgba(212,165,116,0.25);
        }

        .campaign-subject {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 18px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .generator-card { padding: 35px 25px; }
            .output-header { flex-direction: column; gap: 15px; }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">IntelliCart</div>
    <div class="nav-actions">
        <button onclick="goBack()">Dashboard</button>
        <button onclick="gohistory()">History</button>
        <button onclick="logout()">Logout</button>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">

    <div class="page-title">
        <h1>AI Campaign Generator</h1>
        <p>AWS-powered personalized marketing intelligence</p>
    </div>

    <div class="generator-card">
        <form id="aiForm">
            <div class="input-grid">
                <div>
                    <label>User Interests</label>
                    <input type="text" id="userInterests" placeholder="e.g. wireless headphones, fitness" required>
                </div>

                <div>
                    <label>Customer Segment</label>
                    <select id="customerSegment" required>
                        <option value="">Select Segment</option>
                        <option value="new-users">New Users</option>
                        <option value="abandoned-cart">Abandoned Cart</option>
                        <option value="high-value">High Value Customers</option>
                    </select>
                </div>

                <div>
                    <label>Channel</label>
                    <select id="channel" required>
                        <option value="">Select Channel</option>
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="push">Push</option>
                    </select>
                </div>
            </div>

            <button class="generate-btn">Generate AI Campaign</button>
        </form>

        <!-- OUTPUT -->
        <div id="aiOutput" class="ai-output">
            <div class="output-header">
                <h3>AI Campaign Generated</h3>
                <button class="deploy-btn" onclick="deployCampaign()">Deploy via AWS SNS</button>
            </div>

            <div class="campaign-preview">
                <div id="campaignSubject" class="campaign-subject"></div>
                <div id="campaignBody"></div>
            </div>
        </div>
    </div>
</div>

<script>
    /* === YOUR EXISTING JS LOGIC (UNCHANGED) === */
    // (same JS you already wrote â€“ works perfectly with this UI)
    // I intentionally did not touch your logic ðŸ‘
      // Global Campaign Database (localStorage)
        function getCampaigns() {
            return JSON.parse(localStorage.getItem('aiCampaigns') || '[]');
        }

        function saveCampaign(campaign) {
            const campaigns = getCampaigns();
            campaign.id = Date.now();
            campaign.date = new Date().toLocaleString();
            campaign.status = 'Active';
            campaigns.unshift(campaign);
            localStorage.setItem('aiCampaigns', JSON.stringify(campaigns.slice(0, 50))); // Keep last 50
        }

        // AI Templates
        const aiTemplates = {
            'headphones': { subject: 'ðŸŽ§ 25% OFF Wireless Headphones!', body: 'We noticed you love wireless headphones! Get 25% OFF + free shipping now!' },
            'electronics': { subject: 'âš¡ Electronics Flash Sale!', body: '30% OFF chargers, cables & gadgets - Limited time offer!' },
            'fitness': { subject: 'ðŸƒâ€â™‚ï¸ 20% OFF Fitness Trackers!', body: 'Track your goals with 20% OFF fitness trackers & smartwatches!' },
            default: { subject: 'ðŸŽ¯ Special Offer Just For You!', body: 'Exclusive deal based on your interests - Shop now!' }
        };

        document.getElementById('aiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.generate-btn');
            const interests = document.getElementById('userInterests').value.toLowerCase();
            const segment = document.getElementById('customerSegment').value;
            const channel = document.getElementById('channel').value;

            btn.innerHTML = 'ðŸ§  AI Processing...';
            btn.disabled = true;

            setTimeout(() => {
                // AI Match interests to template
                const matched = Object.keys(aiTemplates).find(key => interests.includes(key)) || 'default';
                const template = aiTemplates[matched];
                
                const campaign = {
                    subject: template.subject,
                    body: template.body,
                    interests: interests,
                    segment: segment,
                    channel: channel,
                    sent: 0,
                    opened: '0%',
                    converted: '0%'
                };

                // Save to GLOBAL history
                saveCampaign(campaign);
                updateDashboardMetrics();
                
                // Display campaign
                document.getElementById('campaignSubject').textContent = campaign.subject;
                document.getElementById('campaignBody').innerHTML = campaign.body.replace(/\n/g, '<br>');
                document.getElementById('aiOutput').classList.add('show');
                
                btn.innerHTML = 'âœ¨ New Campaign';
                btn.disabled = false;
            }, 2000);
        });

        function deployCampaign() {
            const campaigns = getCampaigns();
            const latest = campaigns[0];
            latest.status = 'Deployed';
            latest.sent = Math.floor(Math.random() * 2000) + 500;
            latest.opened = Math.floor(Math.random() * 20 + 75) + '%';
            latest.converted = Math.floor(Math.random() * 8 + 15) + '%';
            localStorage.setItem('aiCampaigns', JSON.stringify(campaigns));
            updateDashboardMetrics();
            alert(`âœ… Deployed to ${latest.sent} users via AWS SNS!`);
        }

        function updateDashboardMetrics() {
            const campaigns = getCampaigns();
            const totalCampaigns = campaigns.length;
            const deployed = campaigns.filter(c => c.status === 'Deployed').length;
            
            // Update Dashboard metrics (sync across pages)
            localStorage.setItem('dashboardMetrics', JSON.stringify({
                totalCampaigns,
                activeCampaigns: totalCampaigns - deployed,
                deployedCampaigns: deployed
            }));
        }

        function goBack() { window.location.href = 'dashboard.html'; }
        function gohistory() { window.location.href = 'campaign_history.html'; }
        function logout() { if(confirm('Logout?')) window.location.href = 'index.html'; }
</script>

</body>
</html>
