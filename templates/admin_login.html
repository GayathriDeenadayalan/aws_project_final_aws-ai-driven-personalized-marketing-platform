<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - IntelliCart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=EB+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
        font-family: 'EB Garamond', serif;
        background: #f8f6f3;
        color: #1a1a1a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* CENTRAL LOGIN CARD */
    .login-container {
        background: rgba(255,255,255,0.92);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 60px 40px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        border: 1px solid rgba(212,165,116,0.25);
        position: relative;
    }
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #d4a574, #b89578);
        border-radius: 24px 24px 0 0;
    }

    .login-title {
        font-family: 'Cinzel', serif;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 1px;
        text-align: center;
        margin-bottom: 28px;
        color: #1a1a1a;
    }
    .login-title span {
        display: inline-block;
        margin-right: 8px;
    }

    /* FORM STYLING */
    .login-form .form-group {
        margin-bottom: 22px;
    }
    .login-form label {
        font-family: 'Cinzel', serif;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
        color: #4a4a4a;
        letter-spacing: 0.5px;
    }
    .login-form input {
        width: 100%;
        padding: 14px 18px;
        font-family: 'EB Garamond', serif;
        font-size: 15px;
        border: 2px solid rgba(212,165,116,0.3);
        border-radius: 14px;
        background: rgba(255,255,255,0.8);
        transition: all 0.4s ease;
    }
    .login-form input:focus {
        outline: none;
        border-color: #d4a574;
        box-shadow: 0 10px 30px rgba(212,165,116,0.2);
        transform: translateY(-2px);
    }

    /* BUTTON MATCHING MAIN STYLE */
    .btn-admin {
        width: 100%;
        padding: 16px 0;
        font-family: 'Cinzel', serif;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 1px;
        border: 2px solid #d4a574;
        background: transparent;
        color: #1a1a1a;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
    }
    .btn-admin::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(212,165,116,0.2), transparent);
        transition: left 0.6s;
    }
    .btn-admin:hover::before {
        left: 100%;
    }
    .btn-admin:hover {
        background: #d4a574;
        transform: translateY(-3px);
        box-shadow: 0 20px 50px rgba(212,165,116,0.3);
    }

    /* RESPONSIVE ADJUST */
    @media (max-width: 480px) {
        .login-container {
            padding: 40px 24px;
        }
        .login-title {
            font-size: 26px;
        }
    }
</style>
</head>

<body>

    <div class="login-container">
        <div class="login-title"><span>üîê</span>Admin Login</div>

        <form class="login-form" action="/api/admin-login-submit" method="POST">
            <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@intellicart.com" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-admin">Login to Dashboard</button>
        </form>
    </div>

</body>
</html>
