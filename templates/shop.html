<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IntelliCart E-Commerce Store</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
        font-family: 'EB Garamond', serif;
        background: #f8f6f3;
        color: #1a1a1a;
        min-height: 100vh;
        padding-bottom: 60px;
    }

    /* NAVBAR */
    .header {
        background: rgba(255,255,255,0.98);
        backdrop-filter: blur(20px);
        padding: 18px 8%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    }
    .logo h1 {
        font-family: 'Cinzel', serif;
        font-size: 30px;
        font-weight: 700;
        color: #2d1810;
    }
    .user-info {
        display: flex;
        gap: 15px;
    }
    .notification, button {
        font-family: 'Cinzel', serif;
        font-size: 14px;
        padding: 10px 20px;
        border-radius: 18px;
        border: 2px solid #d4a574;
        background: transparent;
        color: #1a1a1a;
        cursor: pointer;
        transition: 0.3s ease;
    }
    .notification:hover, button:hover {
        background: #d4a574;
        color: #1a1a1a;
    }

    /* SEARCH SECTIONS */
    .main-content { max-width: 1400px; margin: 32px auto; padding: 0 8%; }
    .search-section {
        text-align: center;
        margin-bottom: 40px;
    }
    .search-section h2 {
        font-family: 'Cinzel', serif;
        font-size: 1.8rem;
        color: #1a1a1a;
        margin-bottom: 12px;
    }
    .search-box {
        width: 100%;
        max-width: 640px;
        padding: 18px 22px;
        border: 2px solid #ddd;
        border-radius: 20px;
        font-size: 16px;
        background: rgba(255,255,255,0.9);
    }

    /* PRODUCT GRID */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 28px;
        margin-top: 28px;
    }

    /* PRODUCT CARD */
    .product-card {
        background: rgba(255,255,255,0.96);
        padding: 22px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
    }
    .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 30px 80px rgba(0,0,0,0.15);
    }
    .product-image {
        font-size: 60px;
        text-align: center;
        margin-bottom: 12px;
    }
    .product-name {
        font-family: 'Cinzel', serif;
        font-size: 18px;
        font-weight: 600;
        color: #2d1810;
        margin-bottom: 8px;
    }
    .product-price {
        font-size: 20px;
        font-weight: 700;
        color: #d4a574;
        margin-bottom: 8px;
    }
    .product-category {
        font-size: 12px;
        background: #b89578;
        color: white;
        padding: 4px 10px;
        border-radius: 14px;
        display: inline-block;
        margin-bottom: 8px;
    }
    .product-desc {
        font-size: 14px;
        color: #5a4a3a;
        margin-bottom: 12px;
    }
    .add-to-cart {
        font-family: 'Cinzel', serif;
        padding: 12px;
        border-radius: 18px;
        border: 2px solid #d4a574;
        background: transparent;
        font-size: 15px;
        font-weight: 600;
        color: #1a1a1a;
        transition: 0.3s ease;
    }
    .add-to-cart:hover {
        background: #d4a574;
        color: #1a1a1a;
    }

    /* CART DRAWER */
    #cartDrawer {
        position: fixed;
        top: 0;
        right: -400px;
        width: 380px;
        height: 100%;
        background: #fff;
        box-shadow: -10px 0 30px rgba(0,0,0,0.3);
        padding: 24px;
        transition: 0.4s ease;
        z-index: 3000;
        overflow-y: auto;
    }
    #cartDrawer h2 {
        font-family: 'Cinzel', serif;
        font-size: 22px;
        margin-bottom: 18px;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        color: #5a4a3a;
        margin-bottom: 10px;
    }
    #cartDrawer button {
        font-family: 'Cinzel', serif;
        width: 100%;
        padding: 14px;
        border-radius: 18px;
        border: 2px solid #d4a574;
        background: transparent;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 14px;
    }
    #cartDrawer button:hover {
        background: #d4a574;
        color: #1a1a1a;
    }

    /* MODAL */
    #productModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 4000;
        justify-content: center;
        align-items: center;
    }
    .modal-box {
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        max-width: 480px;
        width: 90%;
        text-align: center;
        box-shadow: 0 30px 80px rgba(0,0,0,0.15);
    }
    .modal-box button {
        font-family: 'Cinzel', serif;
        border-radius: 16px;
        padding: 10px 22px;
        border: 2px solid #d4a574;
        background: transparent;
        cursor: pointer;
    }
    .modal-box button:hover {
        background: #d4a574;
        color: #1a1a1a;
    }

    /* CHECKOUT VIEW */
    #checkoutPage {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(248,246,243,0.95);
        z-index: 5000;
        padding: 40px;
        overflow: auto;
    }
    #checkoutPage h2 {
        font-family: 'Cinzel', serif;
        font-size: 24px;
        margin-bottom: 20px;
    }
    #checkoutPage button {
        font-family: 'Cinzel', serif;
        border-radius: 18px;
        padding: 12px 22px;
        border: 2px solid #d4a574;
        background: transparent;
        cursor: pointer;
        margin-top: 16px;
    }
    #checkoutPage button:hover {
        background: #d4a574;
        color: #1a1a1a;
    }

    @media (max-width: 768px) {
        .products-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    }
</style>

</head>

let filtered=[...products];
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let prefs=JSON.parse(localStorage.getItem("prefs")||"{}");

function renderProducts(){
productsGrid.innerHTML=filtered.map(p=>`
<div class="product-card" onclick="openDetails(${p.id})">
<div class="product-image">${p.image}</div>
<div class="product-name">${p.name}</div>
<div class="product-price">‚Çπ${p.price}</div>
<div class="product-category">${p.category}</div>
<div class="product-desc">${p.description}</div>
<button class="add-to-cart" onclick="addToCart(event,${p.id})">Add to Cart</button>
</div>`).join("");
}
renderProducts();

searchInput.oninput=e=>{
const q=e.target.value.toLowerCase();
filtered=products.filter(p=>p.name.toLowerCase().includes(q));
renderProducts();
};

function addToCart(e,id){
e.stopPropagation();
const product=products.find(p=>p.id===id);
cart.push(product);
localStorage.setItem("cart",JSON.stringify(cart));
updateCartUI();
trackPref(product.category);
updateRecommendations(product);
}

function removeFromCart(i){
cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCartUI();
}

function updateCartUI(){
cartCount.textContent=cart.length;
let total=0;
cartItems.innerHTML=cart.map((p,i)=>{
total+=p.price;
return `<div style="display:flex;justify-content:space-between;margin-bottom:10px">
${p.name} - ‚Çπ${p.price}
<button onclick="removeFromCart(${i})">‚ùå</button>
</div>`;
}).join("");
cartTotal.textContent=total;
}
updateCartUI();

function toggleCart(){
cartDrawer.style.right=cartDrawer.style.right==="0px"?"-400px":"0px";
}

function openDetails(id){
const p=products.find(x=>x.id===id);
modalName.textContent=p.name;
modalDesc.textContent=p.description;
modalPrice.textContent="‚Çπ"+p.price;
productModal.style.display="flex";
trackPref(p.category);
updateRecommendations(p);
}

function closeModal(){productModal.style.display="none"}

function trackPref(cat){
prefs[cat]=(prefs[cat]||0)+1;
localStorage.setItem("prefs",JSON.stringify(prefs));
}

function updateRecommendations(clicked){
const rec=products.filter(p=>p.category===clicked.category&&p.id!==clicked.id).slice(0,3);
recommendedGrid.innerHTML=rec.map(p=>`
<div class="product-card" onclick="openDetails(${p.id})">
<div class="product-image">${p.image}</div>
<div class="product-name">${p.name}</div>
<div class="product-price">‚Çπ${p.price}</div>
<button class="add-to-cart" onclick="addToCart(event,${p.id})">‚ù§Ô∏è Similar</button>
</div>`).join("");
}

function goToCheckout(){
checkoutItems.innerHTML=cart.map(p=>`<p>${p.name} - ‚Çπ${p.price}</p>`).join("");
checkoutTotal.textContent=cart.reduce((s,p)=>s+p.price,0);
checkoutPage.style.display="block";
}

function closeCheckout(){checkoutPage.style.display="none"}

function placeOrder(){
alert("‚úÖ Order placed successfully!");
cart=[];
localStorage.removeItem("cart");
updateCartUI();
closeCheckout();
toggleCart();
}
function sumbitAdmin(){

}
