<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | IntelliCart</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
        font-family: 'EB Garamond', serif;
        background: #f8f6f3;
        color: #1a1a1a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 25px;
    }

    /* CARD */
    .signup-card {
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 50px 40px;
        max-width: 480px;
        width: 100%;
        border: 1px solid rgba(212,165,116,0.25);
        box-shadow: 0 30px 70px rgba(0,0,0,0.12);
        position: relative;
    }
    .signup-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 5px;
        background: linear-gradient(90deg, #d4a574, #b89578);
        border-radius: 24px 24px 0 0;
    }

    /* HEADER */
    .signup-header {
        text-align: center;
        margin-bottom: 32px;
    }
    .signup-header h1 {
        font-family: 'Cinzel', serif;
        font-size: 34px;
        color: #2d1810;
        font-weight: 700;
        margin-bottom: 6px;
    }
    .signup-header p {
        font-size: 16px;
        color: #5a4a3a;
    }

    /* FORM */
    .form-group {
        margin-bottom: 22px;
    }
    .form-group label {
        display: block;
        font-family: 'Cinzel', serif;
        font-size: 15px;
        color: #4a4a4a;
        margin-bottom: 8px;
    }
    .form-group input {
        width: 100%;
        padding: 14px 18px;
        font-size: 15px;
        border: 2px solid rgba(212,165,116,0.35);
        border-radius: 14px;
        background: rgba(255,255,255,0.85);
        transition: all 0.3s ease;
    }
    .form-group input:focus {
        outline: none;
        border-color: #d4a574;
        box-shadow: 0 12px 30px rgba(212,165,116,0.2);
        transform: translateY(-2px);
    }

    /* BUTTON */
    .btn-signup {
        width: 100%;
        padding: 16px;
        font-family: 'Cinzel', serif;
        font-size: 15px;
        letter-spacing: 1px;
        border: 2px solid #d4a574;
        background: transparent;
        color: #1a1a1a;
        cursor: pointer;
        border-radius: 16px;
        transition: all 0.4s ease;
        font-weight: 600;
        position: relative;
        overflow: hidden;
    }
    .btn-signup:hover {
        background: #d4a574;
        box-shadow: 0 20px 50px rgba(212,165,116,0.3);
        transform: translateY(-3px);
    }

    /* LOGIN LINK */
    .login-text {
        text-align: center;
        margin-top: 24px;
        font-size: 15px;
        color: #4a4a4a;
    }
    .login-text button {
        background: none;
        border: none;
        font-family: 'Cinzel', serif;
        font-weight: 600;
        color: #d4a574;
        text-decoration: underline;
        cursor: pointer;
    }
    .login-text button:hover {
        color: #b89578;
    }

    @media (max-width: 480px) {
        .signup-card { padding: 35px 24px; }
        .signup-header h1 { font-size: 28px; }
    }
</style>

</head>
<body>

<div class="signup-card">

    <div class="signup-header">
        <h1>IntelliCart Signup</h1>
        <p>Create your account to start shopping</p>
    </div>

    <form id="signupForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>
        </div>

        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="signupPassword" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn-signup">Create Account</button>
    </form>

    <div class="login-text">
        <p>Already have an account? <button onclick="goToLogin()">Login</button></p>
    </div>

</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = document.getElementById('signupPassword').value;
        const confirm = document.getElementById('confirmPassword').value;
        if (password !== confirm) {
            alert('Passwords do not match!');
            return;
        }
        window.location.href = 'login.html';
    });

    function goToLogin() {
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
